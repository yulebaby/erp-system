<nz-layout>
  <nz-sider [nzWidth]="isCollapsed ? 64 : 240">
    <app-menu [isCollapsed]="isCollapsed"></app-menu>
  </nz-sider>
  <nz-layout [style.background]="themeColor ? '#fff' : '#f0f2f5'">
    <nz-header>
      <app-header [(isCollapsed)]="isCollapsed"></app-header>
    </nz-header>
    <nz-content>
      <app-content (themeColor)="themeColor = $event"></app-content>
    </nz-content>
    <nz-footer>
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
