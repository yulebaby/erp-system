<nz-breadcrumb *ngIf="breadcrumb.length">
  <nz-breadcrumb-item>
    <i class="anticon anticon-home"></i>
  </nz-breadcrumb-item>
  <ng-container *ngFor="let item of breadcrumb">
    <nz-breadcrumb-item>
      <span>{{ item.title }}</span>
    </nz-breadcrumb-item>
  </ng-container>
</nz-breadcrumb>
