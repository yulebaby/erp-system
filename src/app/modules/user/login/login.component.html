<div class="container">

  <div class="box">
    <div class="login-ico">
      <img src="/assets/images/login/login-ico.png" alt="ico">
    </div>
    <div class="login-logo">
      <img src="/assets/images/login/login-logo.png" alt="logo">
    </div>
  </div>

  <div class="form">
    <div class="cell">
      <div class="login-title">
        <img src="/assets/images/login/login-title.png" alt="鱼乐贝贝">
      </div>
      <form nz-form [formGroup]="loginForm" class="content" (ngSubmit)="_submit()">
        <div nz-form-item>
          <div nz-form-control>
            <nz-input formControlName="username" nzPlaceHolder="请输入用户名" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.hasError('required')">请输入用户名!</div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <nz-input formControlName="password" [nzType]="'password'" nzPlaceHolder="请输入密码" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.hasError('required')">请输入密码!</div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span style="font-size: 18px;color: #898989;">自动登录</span>
            </label>
            <a class="login-form-forgot">忘记密码</a>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">确定登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
