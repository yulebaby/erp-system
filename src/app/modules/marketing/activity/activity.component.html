<div class="container">
  <div class="header">
    <div class="search-input">
      <nz-input nzPlaceHolder="请输入活动名称">
        <ng-template #addOnAfter>
          <button nz-button [nzType]="'primary'">
            <span>搜 索</span>
          </button>
        </ng-template>
      </nz-input>
    </div>
    <div class="search-form">
      <div class="form-item">
        <div class="item-label">场景:</div>
        <div class="item-content">
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">开业促销</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">周年庆</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">大甩卖</nz-checkable-tag>
        </div>
      </div>
      <div class="form-item">
        <div class="item-label">节日:</div>
        <div class="item-content">
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">春节</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">劳动节</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">国庆节</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">元旦</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">中秋节</nz-checkable-tag>
          <nz-checkable-tag [nzChecked]="_checked" (nzChange)="_handleChange($event)">元宵节</nz-checkable-tag>
        </div>
      </div>
    </div>
  </div>

  <div class="content" nz-row>
    <div class="content-not-found" [hidden]="true">
      <i class="anticon anticon-frown-o"></i>无结果!
    </div>
    <div nz-col [nzXs]="24" [nzSm]="8" [nzLg]="6" [nzXl]="4">
      <div class="card-item">
        <nz-card>
          <ng-template #body>
            <div class="custom-image" style="height: 240px; overflow: hidden;">
              <img alt="activity" class="activity-cover" width="100%" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
            </div>
            <div class="custom-card">
              <h3>开春乐游</h3>
              <p>婴幼儿游泳体验，春季暖暖引流</p>
              <div style="margin-top: 16px; margin-bottom: 6px; text-align: center;">
                <button nz-button [nzType]="'primary'" style="width: 80%;">我要参加</button>
              </div>
            </div>
          </ng-template>
        </nz-card>
      </div>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="8" [nzLg]="6" [nzXl]="4">
      <div class="card-item">
        <nz-card>
          <ng-template #body>
            <div class="custom-image" style="height: 240px; overflow: hidden;">
              <img alt="activity" class="activity-cover" width="100%" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
            </div>
            <div class="custom-card">
              <h3>开春乐游</h3>
              <p>婴幼儿游泳体验，春季暖暖引流</p>
              <div style="margin-top: 16px; margin-bottom: 6px; text-align: center;">
                <button nz-button [nzType]="'dashed'" style="width: 80%;">取消参加</button>
              </div>
            </div>
          </ng-template>
        </nz-card>
      </div>
    </div>
  </div>
</div>
