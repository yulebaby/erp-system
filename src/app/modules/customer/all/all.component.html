<form nz-form [formGroup]="queryForm" class="query-head">
  <div nz-row [nzGutter]="30">
    <div nz-col [nzXl]="6" [nzLg]="8" [nzSm]="12" [nzXs]="24">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="'phone'">家长电话</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-input nzSize="large" nzPlaceHolder="请输入家长电话" formControlName="phone" nzId="phone"></nz-input>
        </div>
      </div>
    </div>
    <div nz-col [nzXl]="6" [nzLg]="8" [nzSm]="12" [nzXs]="24">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="'status'">跟进状态</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-select
            [nzMode]="'multiple'"
            [nzPlaceHolder]="'请选择人员'"
            formControlName="status"
            nzAllowClear
            nzId="status"
            [nzNotFoundContent]="'无法找到'">
            <nz-option
              *ngFor="let option of [ { value: 'jack', label: '杰克' }, { value: 'lucy', label: '露西' }, { value: 'tom', label: '汤姆' } ]"
              [nzLabel]="option.label"
              [nzValue]="option.value"
              [nzDisabled]="option.disabled">
            </nz-option>
          </nz-select>
        </div>
      </div>
    </div>
    <div nz-col [nzXl]="6" [nzLg]="8" [nzSm]="12" [nzXs]="24">
      <button nz-button [nzType]="'primary'" nzSize="large">
        <i class="anticon anticon-search"></i>
      </button>
      <button nz-button [nzType]="'default'" nzSize="large" [ngStyle]="{'margin-left': '10px'}">
        <i class="anticon anticon-reload"></i>
      </button>
    </div>
  </div>
</form>
